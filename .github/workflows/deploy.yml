name: Deploy Monorepo Packages to NPM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for all tags and branches, which is required for versioning
          fetch-depth: 0

      # Step 2: Set up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # Step 3: Install dependencies and bootstrap Lerna
      - name: Install dependencies and bootstrap
        run: |
          npm ci
          npx lerna bootstrap

      # Step 4: Build all packages
      - name: Build packages
        run: npx lerna run build

      # Step 5: Configure Git for versioning
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Version and publish packages using Lerna
      - name: Version and publish packages
        run: |
          # Use Lerna to version and publish packages
          npx lerna version patch --yes --no-push
          npx lerna publish from-package --yes
        env:
          # Use the NPM_TOKEN secret to authenticate with the npm registry
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 7: Push the new commits and tags back to the GitHub repository
      - name: Push changes
        run: git push --follow-tags